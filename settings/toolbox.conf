update         = git pull && pip3 install -r requires.txt; wget -k https://raw.githubusercontent.com/koutto/jok3r-scripts/master/java-rmi/run-jexboss-jmxtomcat.sh -O run-jexboss-jmxtomcat.sh && chmod +x run-jexboss-jmxtomcat.sh
